name: Bicho Update Semanal

on:
  # Cron Job: Corre às 00:00 UTC todas as Terças-feiras.
  schedule:
    - cron: '0 0 * * 2'
  
  # Permite correr manualmente
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: pip install -r requirements.txt

      - name: Correr Script de Atualização
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python bicho_ppl.py
